<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informaçôes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>25</td>
                <td>Sou estudante</td>
            </tr>
            <tr>
                <td>José</td>
                <td rowspan="">23</td>
                <td colspan="">Programadora</td>
            </tr>
    
        </tbody>
        
    </table>
</body>
</html>
